
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台 - 部门管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      .sidebar {
        transition: all 0.3s;
      }
      .dark-bg {
        background-color: #1a202c;
      }
      .dark-card {
        background-color: #2d3748;
      }
      .dark-text {
        color: #f7fafc;
      }
      .dark-hover:hover {
        background-color: #4a5568;
      }
    </style>
</head>
<body class="bg-gray-100 dark-bg dark-text min-h-screen">
    <div class="flex">
        <!-- 侧边栏 -->
        <div class="sidebar w-64 h-screen bg-gray-800 fixed">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold text-white">Admin Console</h1>
            </div>
            <nav class="mt-4">
                <div class="px-4 py-2 text-gray-400 uppercase text-xs font-semibold">主菜单</div>
                <a href="index.html" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-2"></i>仪表盘
                </a>
                <a href="users.html" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-users mr-2"></i>用户管理
                </a>
                <a href="#" class="block px-4 py-3 text-white bg-gray-700">
                    <i class="fas fa-sitemap mr-2"></i>部门管理
                </a>
                <a href="permissions.html" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-lock mr-2"></i>权限管理
                </a>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 ml-64">
            <!-- 顶部导航 -->
            <header class="bg-white dark-bg shadow-sm py-4 px-6 flex justify-between items-center">
                <div class="flex items-center">
                    <button class="text-gray-500 dark:text-gray-300 mr-4">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="relative">
                        <input type="text" placeholder="搜索部门..." class="pl-10 pr-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 dark:text-gray-300">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="flex items-center">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="w-8 h-8 rounded-full mr-2">
                        <span class="text-gray-700 dark:text-gray-300">管理员</span>
                    </div>
                </div>
            </header>

            <!-- 内容区 -->
            <main class="p-6">
                <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold">部门管理</h2>
                    <div class="flex space-x-2">
                        <button onclick="openAddDepartmentModal()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>新增部门
                        </button>
                    </div>
                </div>

                <!-- 部门树形结构 -->
                <div class="bg-white dark-card rounded-lg shadow overflow-hidden mb-6">
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                        <h3 class="font-semibold">部门结构</h3>
                    </div>
                    <div class="p-4">
                        <div class="tree">
                            <ul class="list-none pl-0">
                                <li class="mb-2">
                                    <div class="flex items-center justify-between p-2 bg-gray-100 dark:bg-gray-700 rounded">
                                        <div class="flex items-center">
                                            <i class="fas fa-building mr-2"></i>
                                            <span class="font-medium">公司总部</span>
                                        </div>
                                        <div>
                                            <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-2">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="text-green-600 dark:text-green-400 hover:text-green-900 dark:hover:text-green-500 mr-2">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <ul class="list-none pl-6 mt-2">
                                        <li class="mb-2">
                                            <div class="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-600 rounded">
                                                <div class="flex items-center">
                                                    <i class="fas fa-laptop-code mr-2"></i>
                                                    <span>技术部</span>
                                                </div>
                                                <div>
                                                    <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-2">
                                                        <i class="fas fa-edit"></i>
                                                    </button>
                                                    <button class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <ul class="list-none pl-6 mt-2">
                                                <li class="mb-2">
                                                    <div class="flex items-center justify-between p-2">
                                                        <div class="flex items-center">
                                                            <i class="fas fa-code mr-2"></i>
                                                            <span>前端开发组</span>
                                                        </div>
                                                        <div>
                                                            <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-2">
                                                                <i class="fas fa-edit"></i>
                                                            </button>
                                                            <button class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500">
                                                                <i class="fas fa-trash"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="mb-2">
                                                    <div class="flex items-center justify-between p-2">
                                                        <div class="flex items-center">
                                                            <i class="fas fa-server mr-2"></i>
                                                            <span>后端开发组</span>
                                                        </div>
                                                        <div>
                                                            <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-2">
                                                                <i class="fas fa-edit"></i>
                                                            </button>
                                                            <button class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500">
                                                                <i class="fas fa-trash"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="mb-2">
                                            <div class="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-600 rounded">
                                                <div class="flex items-center">
                                                    <i class="fas fa-chart-line mr-2"></i>
                                                    <span>市场部</span>
                                                </div>
                                                <div>
                                                    <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-2">
                                                        <i class="fas fa-edit"></i>
                                                    </button>
                                                    <button class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="mb-2">
                                            <div class="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-600 rounded">
                                                <div class="flex items-center">
                                                    <i class="fas fa-money-bill-wave mr-2"></i>
                                                    <span>财务部</span>
                                                </div>
                                                <div>
                                                    <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-2">
                                                        <i class="fas fa-edit"></i>
                                                    </button>
                                                    <button class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 部门成员统计 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white dark-card rounded-lg shadow p-6">
                        <h3 class="font-medium mb-4">部门成员统计</h3>
                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm font-medium">技术部</span>
                                    <span class="text-sm text-gray-500 dark:text-gray-400">24人</span>
                                </div>
                                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm font-medium">市场部</span>
                                    <span class="text-sm text-gray-500 dark:text-gray-400">18人</span>
                                </div>
                                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                    <div class="bg-green-600 h-2.5 rounded-full" style="width: 35%"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm font-medium">财务部</span>
                                    <span class="text-sm text-gray-500 dark:text-gray-400">8人</span>
                                </div>
                                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                    <div class="bg-purple-600 h-2.5 rounded-full" style="width: 15%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white dark-card rounded-lg shadow p-6 col-span-2">
                        <h3 class="font-medium mb-4">部门权限设置</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                <thead class="bg-gray-50 dark:bg-gray-700">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">部门</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">权限组</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">操作</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white dark-card divide-y divide-gray-200 dark:divide-gray-700">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">技术部</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200">开发权限</span>
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200">测试权限</span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500">编辑</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">市场部</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-200">市场权限</span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500">编辑</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">财务部</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200">财务权限</span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500">编辑</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加部门模态框 -->
    <div id="addDepartmentModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 dark:bg-gray-900 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white dark-card rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium mb-4">添加新部门</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="deptName" class="block text-sm font-medium">部门名称</label>
                            <input type="text" id="deptName" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="parentDept" class="block text-sm font-medium">上级部门</label>
                            <select id="parentDept" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                <option>公司总部</option>
                                <option>技术部</option>
                                <option>市场部</option>
                                <option>财务部</option>
                            </select>
                        </div>
                        <div>
                            <label for="deptManager" class="block text-sm font-medium">部门负责人</label>
                            <select id="deptManager" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                <option>请选择负责人</option>
                                <option>张伟 (技术部)</option>
                                <option>王丽 (市场部)</option>
                                <option>李娜 (财务部)</option>
                            </select>
                        </div>
                        <div>
                            <label for="deptDesc" class="block text-sm font-medium">部门描述</label>
                            <textarea id="deptDesc" rows="3" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                        </div>
                    </div>
                </div>
                <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="saveDepartment()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        保存
                    </button>
                    <button type="button" onclick="closeAddDepartmentModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-600 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 打开添加部门模态框
        function openAddDepartmentModal() {
            document.getElementById('addDepartmentModal').classList.remove('hidden');
        }
        
        // 关闭添加部门模态框
        function closeAddDepartmentModal() {
            document.getElementById('addDepartmentModal').classList.add('hidden');
        }
        
        // 保存部门
        function saveDepartment() {
            // 这里添加保存逻辑
            closeAddDepartmentModal();
        }
    </script>
</body>
</html>
