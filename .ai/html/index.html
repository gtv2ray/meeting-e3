
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能会议管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .feature-card {
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800 mb-2">智能会议管理系统</h1>
            <p class="text-gray-600 text-lg">高效、智能、安全的会议解决方案</p>
        </header>

        <!-- 功能展示 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="feature-card bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://images.unsplash.com/photo-1431540015161-0bf868a2d407?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                     alt="会议管理" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">会议管理</h3>
                    <p class="text-gray-600">创建、安排和管理您的会议</p>
                </div>
            </div>

            <div class="feature-card bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                     alt="参会人员" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">参会人员</h3>
                    <p class="text-gray-600">管理会议参与者和权限</p>
                </div>
            </div>

            <div class="feature-card bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                     alt="统计分析" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">统计分析</h3>
                    <p class="text-gray-600">会议数据和参与度分析</p>
                </div>
            </div>
        </div>

        <!-- 入口按钮 -->
        <div class="text-center">
            <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300">
                进入会议管理系统 <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
