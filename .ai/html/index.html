
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      .sidebar {
        transition: all 0.3s;
      }
      .dark-bg {
        background-color: #1a202c;
      }
      .dark-card {
        background-color: #2d3748;
      }
      .dark-text {
        color: #f7fafc;
      }
      .dark-hover:hover {
        background-color: #4a5568;
      }
    </style>
</head>
<body class="bg-gray-100 dark-bg dark-text min-h-screen">
    <div class="flex">
        <!-- 侧边栏 -->
        <div class="sidebar w-64 h-screen bg-gray-800 fixed">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold text-white">Admin Console</h1>
            </div>
            <nav class="mt-4">
                <div class="px-4 py-2 text-gray-400 uppercase text-xs font-semibold">主菜单</div>
                <a href="#" class="block px-4 py-3 text-white bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-2"></i>仪表盘
                </a>
                <a href="users.html" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-users mr-2"></i>用户管理
                </a>
                <a href="departments.html" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-sitemap mr-2"></i>部门管理
                </a>
                <a href="permissions.html" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-lock mr-2"></i>权限管理
                </a>
                <div class="px-4 py-2 text-gray-400 uppercase text-xs font-semibold mt-4">系统设置</div>
                <a href="#" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-cog mr-2"></i>系统配置
                </a>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 ml-64">
            <!-- 顶部导航 -->
            <header class="bg-white dark-bg shadow-sm py-4 px-6 flex justify-between items-center">
                <div class="flex items-center">
                    <button class="text-gray-500 dark:text-gray-300 mr-4">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="relative">
                        <input type="text" placeholder="搜索..." class="pl-10 pr-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 dark:text-gray-300">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="flex items-center">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="w-8 h-8 rounded-full mr-2">
                        <span class="text-gray-700 dark:text-gray-300">管理员</span>
                    </div>
                </div>
            </header>

            <!-- 内容区 -->
            <main class="p-6">
                <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold">仪表盘</h2>
                    <div class="flex space-x-2">
                        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>快速操作
                        </button>
                    </div>
                </div>

                <!-- 数据卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white dark-card rounded-lg shadow p-6">
                        <div class="flex justify-between">
                            <div>
                                <p class="text-gray-500 dark:text-gray-400">总用户数</p>
                                <h3 class="text-2xl font-bold">1,248</h3>
                            </div>
                            <div class="bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 p-3 rounded-full">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                        </div>
                        <div class="mt-4">
                            <span class="text-green-500 text-sm font-semibold">+12%</span>
                            <span class="text-gray-500 dark:text-gray-400 text-sm ml-2">较上月</span>
                        </div>
                    </div>
                    <div class="bg-white dark-card rounded-lg shadow p-6">
                        <div class="flex justify-between">
                            <div>
                                <p class="text-gray-500 dark:text-gray-400">部门数量</p>
                                <h3 class="text-2xl font-bold">24</h3>
                            </div>
                            <div class="bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-300 p-3 rounded-full">
                                <i class="fas fa-sitemap text-xl"></i>
                            </div>
                        </div>
                        <div class="mt-4">
                            <span class="text-green-500 text-sm font-semibold">+2</span>
                            <span class="text-gray-500 dark:text-gray-400 text-sm ml-2">新增</span>
                        </div>
                    </div>
                    <div class="bg-white dark-card rounded-lg shadow p-6">
                        <div class="flex justify-between">
                            <div>
                                <p class="text-gray-500 dark:text-gray-400">活跃用户</p>
                                <h3 class="text-2xl font-bold">876</h3>
                            </div>
                            <div class="bg-purple-100 dark:bg-purple-900 text-purple-600 dark:text-purple-300 p-3 rounded-full">
                                <i class="fas fa-user-check text-xl"></i>
                            </div>
                        </div>
                        <div class="mt-4">
                            <span class="text-green-500 text-sm font-semibold">+5.3%</span>
                            <span class="text-gray-500 dark:text-gray-400 text-sm ml-2">较上周</span>
                        </div>
                    </div>
                    <div class="bg-white dark-card rounded-lg shadow p-6">
                        <div class="flex justify-between">
                            <div>
                                <p class="text-gray-500 dark:text-gray-400">权限组</p>
                                <h3 class="text-2xl font-bold">8</h3>
                            </div>
                            <div class="bg-yellow-100 dark:bg-yellow-900 text-yellow-600 dark:text-yellow-300 p-3 rounded-full">
                                <i class="fas fa-lock text-xl"></i>
                            </div>
                        </div>
                        <div class="mt-4">
                            <span class="text-gray-500 dark:text-gray-400 text-sm">最近更新: 今天</span>
                        </div>
                    </div>
                </div>

                <!-- 最近活动 -->
                <div class="bg-white dark-card rounded-lg shadow mb-6">
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                        <h3 class="font-semibold">最近活动</h3>
                    </div>
                    <div class="p-4">
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <div class="bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 p-2 rounded-full mr-3">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                                <div>
                                    <p class="font-medium">新增用户</p>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">管理员创建了新用户: 张三 (技术部)</p>
                                    <p class="text-xs text-gray-400">10分钟前</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-300 p-2 rounded-full mr-3">
                                    <i class="fas fa-sitemap"></i>
                                </div>
                                <div>
                                    <p class="font-medium">部门更新</p>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">管理员修改了市场部的权限设置</p>
                                    <p class="text-xs text-gray-400">2小时前</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="bg-purple-100 dark:bg-purple-900 text-purple-600 dark:text-purple-300 p-2 rounded-full mr-3">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div>
                                    <p class="font-medium">权限更新</p>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">新增了"财务审核"权限组</p>
                                    <p class="text-xs text-gray-400">昨天</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 切换暗黑模式
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }
        
        // 模拟数据加载
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin dashboard loaded');
        });
    </script>
</body>
</html>
