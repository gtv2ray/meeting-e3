
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>山金期货会议管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
    }
    .gold-text {
      color: #FFD700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="min-h-screen gradient-bg text-white">
  <div class="container mx-auto px-4 py-12">
    <!-- 顶部标题区 -->
    <header class="text-center mb-16">
      <div class="flex justify-center mb-6">
        <i class="fas fa-chart-line text-4xl gold-text mr-4"></i>
        <h1 class="text-4xl md:text-5xl font-bold gold-text">山金期货会议管理系统</h1>
      </div>
      <p class="text-xl text-gray-300 max-w-2xl mx-auto">
        专业高效的期货行业会议管理平台，助力企业会议全流程数字化
      </p>
    </header>

    <!-- 功能卡片区 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- 会议管理 -->
      <div class="bg-white bg-opacity-10 rounded-xl p-8 backdrop-blur-sm transition-all duration-300 card-hover">
        <div class="text-center">
          <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-calendar-alt text-2xl text-white"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">会议管理</h3>
          <p class="text-gray-300">创建、安排和管理所有会议</p>
        </div>
      </div>

      <!-- 参会人员 -->
      <div class="bg-white bg-opacity-10 rounded-xl p-8 backdrop-blur-sm transition-all duration-300 card-hover">
        <div class="text-center">
          <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-users text-2xl text-white"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">参会人员</h3>
          <p class="text-gray-300">管理参会人员信息和权限</p>
        </div>
      </div>

      <!-- 会议资料 -->
      <div class="bg-white bg-opacity-10 rounded-xl p-8 backdrop-blur-sm transition-all duration-300 card-hover">
        <div class="text-center">
          <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-file-alt text-2xl text-white"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">会议资料</h3>
          <p class="text-gray-300">上传、共享和管理会议文件</p>
        </div>
      </div>

      <!-- 统计分析 -->
      <div class="bg-white bg-opacity-10 rounded-xl p-8 backdrop-blur-sm transition-all duration-300 card-hover">
        <div class="text-center">
          <div class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-chart-pie text-2xl text-white"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">统计分析</h3>
          <p class="text-gray-300">查看会议数据和参与情况</p>
        </div>
      </div>
    </div>

    <!-- 底部用户区 -->
    <div class="mt-16 text-center">
      <div class="inline-flex items-center bg-white bg-opacity-20 rounded-full px-6 py-3">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="用户头像" class="w-10 h-10 rounded-full mr-3">
        <span class="font-medium">欢迎，张经理</span>
        <i class="fas fa-chevron-down ml-3 text-sm"></i>
      </div>
    </div>
  </div>

  <script>
    // 卡片点击效果
    document.querySelectorAll('.card-hover').forEach(card => {
      card.addEventListener('click', function() {
        // 这里可以添加导航逻辑
        console.log('导航到: ' + this.querySelector('h3').textContent);
      });
    });
  </script>
</body>
</html>
