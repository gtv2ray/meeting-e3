
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            transition: all 0.3s;
        }
        .dark {
            background-color: #1a202c;
            color: #f7fafc;
        }
        .dark .card {
            background-color: #2d3748;
        }
    </style>
</head>
<body class="dark min-h-screen flex">
    <!-- 侧边栏 -->
    <div class="sidebar w-64 bg-gray-800 text-gray-100 p-4">
        <div class="flex items-center space-x-2 mb-8">
            <i class="fas fa-shield-alt text-blue-400 text-2xl"></i>
            <h1 class="text-xl font-bold">Admin Pro</h1>
        </div>
        
        <nav>
            <div class="space-y-2">
                <a href="#" class="flex items-center space-x-2 p-2 rounded bg-gray-700">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表盘</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-users"></i>
                    <span>用户管理</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-sitemap"></i>
                    <span>部门管理</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-user-shield"></i>
                    <span>权限控制</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col">
        <!-- 顶部导航 -->
        <header class="bg-gray-700 p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button id="sidebarToggle" class="text-gray-300 hover:text-white">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="text-lg font-semibold">仪表盘</h2>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i class="fas fa-bell text-gray-300 hover:text-white cursor-pointer"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                </div>
                <div class="flex items-center space-x-2">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="h-8 w-8 rounded-full">
                    <span class="text-sm">管理员</span>
                </div>
            </div>
        </header>

        <!-- 内容区 -->
        <main class="flex-1 p-6 overflow-auto">
            <!-- 数据卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="card p-6 rounded-lg shadow">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-400">总用户数</p>
                            <h3 class="text-2xl font-bold">1,248</h3>
                        </div>
                        <i class="fas fa-users text-blue-400 text-2xl"></i>
                    </div>
                    <div class="mt-4 text-sm text-green-400">
                        <i class="fas fa-arrow-up"></i> 12% 较上月
                    </div>
                </div>
                <div class="card p-6 rounded-lg shadow">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-400">活跃用户</p>
                            <h3 class="text-2xl font-bold">856</h3>
                        </div>
                        <i class="fas fa-user-check text-green-400 text-2xl"></i>
                    </div>
                    <div class="mt-4 text-sm text-green-400">
                        <i class="fas fa-arrow-up"></i> 8% 较上月
                    </div>
                </div>
                <div class="card p-6 rounded-lg shadow">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-400">部门数量</p>
                            <h3 class="text-2xl font-bold">24</h3>
                        </div>
                        <i class="fas fa-sitemap text-purple-400 text-2xl"></i>
                    </div>
                    <div class="mt-4 text-sm text-gray-400">
                        <i class="fas fa-minus"></i> 无变化
                    </div>
                </div>
                <div class="card p-6 rounded-lg shadow">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-400">待审核</p>
                            <h3 class="text-2xl font-bold">18</h3>
                        </div>
                        <i class="fas fa-clock text-yellow-400 text-2xl"></i>
                    </div>
                    <div class="mt-4 text-sm text-red-400">
                        <i class="fas fa-arrow-down"></i> 5% 较上月
                    </div>
                </div>
            </div>

            <!-- 最近活动 -->
            <div class="card p-6 rounded-lg shadow mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">最近活动</h3>
                    <button class="text-blue-400 text-sm">查看全部</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="text-left text-gray-400 border-b border-gray-700">
                                <th class="pb-2">用户</th>
                                <th class="pb-2">操作</th>
                                <th class="pb-2">时间</th>
                                <th class="pb-2">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-gray-700 hover:bg-gray-700">
                                <td class="py-3 flex items-center">
                                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                                    <span>张丽</span>
                                </td>
                                <td>创建了新用户</td>
                                <td>10分钟前</td>
                                <td><span class="px-2 py-1 bg-green-500 text-white text-xs rounded-full">成功</span></td>
                            </tr>
                            <tr class="border-b border-gray-700 hover:bg-gray-700">
                                <td class="py-3 flex items-center">
                                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                                    <span>王伟</span>
                                </td>
                                <td>更新了权限设置</td>
                                <td>25分钟前</td>
                                <td><span class="px-2 py-1 bg-green-500 text-white text-xs rounded-full">成功</span></td>
                            </tr>
                            <tr class="border-b border-gray-700 hover:bg-gray-700">
                                <td class="py-3 flex items-center">
                                    <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                                    <span>李娜</span>
                                </td>
                                <td>删除了部门</td>
                                <td>1小时前</td>
                                <td><span class="px-2 py-1 bg-red-500 text-white text-xs rounded-full">失败</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="card p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">快速操作</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="p-3 bg-blue-600 hover:bg-blue-700 rounded flex flex-col items-center">
                            <i class="fas fa-user-plus mb-1"></i>
                            <span class="text-sm">添加用户</span>
                        </button>
                        <button class="p-3 bg-purple-600 hover:bg-purple-700 rounded flex flex-col items-center">
                            <i class="fas fa-sitemap mb-1"></i>
                            <span class="text-sm">创建部门</span>
                        </button>
                        <button class="p-3 bg-green-600 hover:bg-green-700 rounded flex flex-col items-center">
                            <i class="fas fa-key mb-1"></i>
                            <span class="text-sm">权限设置</span>
                        </button>
                        <button class="p-3 bg-yellow-600 hover:bg-yellow-700 rounded flex flex-col items-center">
                            <i class="fas fa-file-export mb-1"></i>
                            <span class="text-sm">导出数据</span>
                        </button>
                    </div>
                </div>
                <div class="card p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">系统状态</h3>
                    <div class="space-y-3">
                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span>CPU使用率</span>
                                <span>42%</span>
                            </div>
                            <div class="w-full bg-gray-600 rounded-full h-2">
                                <div class="bg-blue-500 h-2 rounded-full" style="width: 42%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span>内存使用</span>
                                <span>3.2/8 GB</span>
                            </div>
                            <div class="w-full bg-gray-600 rounded-full h-2">
                                <div class="bg-green-500 h-2 rounded-full" style="width: 40%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span>存储空间</span>
                                <span>120/500 GB</span>
                            </div>
                            <div class="w-full bg-gray-600 rounded-full h-2">
                                <div class="bg-purple-500 h-2 rounded-full" style="width: 24%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 侧边栏切换
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('w-64');
            document.querySelector('.sidebar').classList.toggle('w-16');
            document.querySelectorAll('.sidebar span').forEach(el => {
                el.classList.toggle('hidden');
            });
        });

        // 模拟数据加载
        setTimeout(() => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.add('opacity-100');
            });
        }, 100);
    </script>
</body>
</html>
