
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 会议管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .login-bg {
      background-image: url('https://images.unsplash.com/photo-1497366811353-6870744d04b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center p-4 login-bg">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
      <div class="bg-blue-600 text-white p-6">
        <h1 class="text-2xl font-bold text-center">会议管理系统</h1>
        <p class="text-center text-blue-100 mt-1">高效管理您的所有会议</p>
      </div>
      <div class="p-6">
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-1" for="username">用户名</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input id="username" type="text" class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入用户名">
            </div>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-1" for="password">密码</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input id="password" type="password" class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入密码">
            </div>
          </div>
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
            </div>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码?</a>
          </div>
          <button type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
            登录
          </button>
        </form>
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">还没有账号? <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">立即注册</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 登录按钮点击事件
    document.querySelector('button').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username && password) {
        window.location.href = 'index.html';
      } else {
        alert('请输入用户名和密码');
      }
    });
  </script>
</body>
</html>
