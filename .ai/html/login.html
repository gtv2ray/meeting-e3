
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 会议管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .input-field {
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center">
    <div class="login-container w-full px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">会议管理系统登录</h2>
                <p class="text-gray-600 mt-2">请输入您的账号和密码</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">用户名</label>
                    <div class="relative">
                        <input type="text" id="username" name="username" 
                               class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500" 
                               placeholder="请输入用户名" required>
                        <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" 
                               class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500" 
                               placeholder="请输入密码" required>
                        <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码?</a>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    登录 <i class="fas fa-sign-in-alt ml-2"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 这里应该添加实际的登录验证逻辑
            console.log('登录尝试:', {username, password});
            
            // 模拟登录成功后的跳转
            alert('登录成功! 即将跳转到系统主页');
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
