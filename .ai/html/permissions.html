
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限控制</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dark {
            background-color: #1a202c;
            color: #f7fafc;
        }
        .dark .card {
            background-color: #2d3748;
        }
        .sidebar {
            transition: all 0.3s;
        }
        .permission-item {
            position: relative;
            padding-left: 20px;
        }
        .permission-item:before {
            content: "";
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #4a5568;
        }
        .permission-item:after {
            content: "";
            position: absolute;
            left: 10px;
            top: 15px;
            width: 10px;
            height: 2px;
            background-color: #4a5568;
        }
        .permission-item:last-child:before {
            height: 15px;
        }
    </style>
</head>
<body class="dark min-h-screen flex">
    <!-- 侧边栏 -->
    <div class="sidebar w-64 bg-gray-800 text-gray-100 p-4">
        <div class="flex items-center space-x-2 mb-8">
            <i class="fas fa-shield-alt text-blue-400 text-2xl"></i>
            <h1 class="text-xl font-bold">Admin Pro</h1>
        </div>
        
        <nav>
            <div class="space-y-2">
                <a href="index.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表盘</span>
                </a>
                <a href="users.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-users"></i>
                    <span>用户管理</span>
                </a>
                <a href="departments.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-sitemap"></i>
                    <span>部门管理</span>
                </a>
                <a href="permissions.html" class="flex items-center space-x-2 p-2 rounded bg-gray-700">
                    <i class="fas fa-user-shield"></i>
                    <span>权限控制</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col">
        <!-- 顶部导航 -->
        <header class="bg-gray-700 p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button id="sidebarToggle" class="text-gray-300 hover:text-white">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="text-lg font-semibold">权限控制</h2>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i class="fas fa-bell text-gray-300 hover:text-white cursor-pointer"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                </div>
                <div class="flex items-center space-x-2">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="h-8 w-8 rounded-full">
                    <span class="text-sm">管理员</span>
                </div>
            </div>
        </header>

        <!-- 内容区 -->
        <main class="flex-1 p-6 overflow-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- 角色列表 -->
                <div class="card p-6 rounded-lg shadow lg:col-span-1">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">角色列表</h3>
                        <button id="addRoleBtn" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm flex items-center space-x-1">
                            <i class="fas fa-plus"></i>
                            <span>添加角色</span>
                        </button>
                    </div>
                    <div class="space-y-2">
                        <div class="p-3 bg-gray-700 rounded flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-crown text-yellow-400"></i>
                                <span>超级管理员</span>
                            </div>
                            <span class="text-xs bg-blue-500 px-2 py-1 rounded-full">系统角色</span>
                        </div>
                        <div class="p-3 hover:bg-gray-700 rounded flex justify-between items-center cursor-pointer">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-user-shield text-blue-400"></i>
                                <span>管理员</span>
                            </div>
                            <span class="text-xs bg-purple-500 px-2 py-1 rounded-full">系统角色</span>
                        </div>
                        <div class="p-3 hover:bg-gray-700 rounded flex justify-between items-center cursor-pointer">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-edit text-green-400"></i>
                                <span>编辑</span>
                            </div>
                            <span class="text-xs bg-gray-500 px-2 py-1 rounded-full">自定义角色</span>
                        </div>
                        <div class="p-3 hover:bg-gray-700 rounded flex justify-between items-center cursor-pointer">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-user text-gray-400"></i>
                                <span>普通用户</span>
                            </div>
                            <span class="text-xs bg-gray-500 px-2 py-1 rounded-full">系统角色</span>
                        </div>
                        <div class="p-3 hover:bg-gray-700 rounded flex justify-between items-center cursor-pointer">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-eye text-blue-400"></i>
                                <span>审计员</span>
                            </div>
                            <span class="text-xs bg-gray-500 px-2 py-1 rounded-full">自定义角色</span>
                        </div>
                    </div>
                </div>

                <!-- 权限详情 -->
                <div class="card p-6 rounded-lg shadow lg:col-span-2">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">权限配置 - 管理员</h3>
                        <button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">
                            <i class="fas fa-save mr-1"></i>
                            <span>保存更改</span>
                        </button>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm text-gray-400 mb-1">角色名称</label>
                        <input type="text" value="管理员" class="w-full md:w-1/2 bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm text-gray-400 mb-1">角色描述</label>
                        <textarea class="w-full bg-gray-700 rounded px-3 py-2 h-20 focus:outline-none focus:ring-2 focus:ring-blue-500">具有系统管理权限，可以管理用户、部门等基础数据。</textarea>
                    </div>
                    
                    <h3 class="text-lg font-semibold mb-4">权限设置</h3>
                    <div class="space-y-4">
                        <div class="permission-item">
                            <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                <div class="flex items-center">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500" checked>
                                    <span class="ml-2">系统管理</span>
                                </div>
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                            <div class="space-y-2 ml-6">
                                <div class="permission-item">
                                    <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                        <div class="flex items-center">
                                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500" checked>
                                            <span class="ml-2">用户管理</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="permission-item">
                                    <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                        <div class="flex items-center">
                                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500" checked>
                                            <span class="ml-2">部门管理</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="permission-item">
                                    <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                        <div class="flex items-center">
                                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                                            <span class="ml-2">角色管理</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="permission-item">
                            <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                <div class="flex items-center">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500" checked>
                                    <span class="ml-2">内容管理</span>
                                </div>
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                            <div class="space-y-2 ml-6 hidden">
                                <div class="permission-item">
                                    <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                        <div class="flex items-center">
                                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500" checked>
                                            <span class="ml-2">文章管理</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="permission-item">
                                    <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                        <div class="flex items-center">
                                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                                            <span class="ml-2">评论管理</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="permission-item">
                            <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                <div class="flex items-center">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                                    <span class="ml-2">系统设置</span>
                                </div>
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                            <div class="space-y-2 ml-6 hidden">
                                <div class="permission-item">
                                    <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                        <div class="flex items-center">
                                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                                            <span class="ml-2">基础设置</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="permission-item">
                                    <div class="flex items-center justify-between p-2 hover:bg-gray-700 rounded cursor-pointer">
                                        <div class="flex items-center">
                                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                                            <span class="ml-2">日志管理</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <h3 class="text-lg font-semibold mt-6 mb-4">角色成员 (12人)</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="text-left text-gray-400 border-b border-gray-700">
                                    <th class="pb-2">姓名</th>
                                    <th class="pb-2">部门</th>
                                    <th class="pb-2">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-gray-700 hover:bg-gray-700">
                                    <td class="py-3 flex items-center">
                                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                                        <span>张丽</span>
                                    </td>
                                    <td>技术部</td>
                                    <td>
                                        <button class="text-red-400 hover:text-red-300 text-sm">
                                            <i class="fas fa-user-minus"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-700 hover:bg-gray-700">
                                    <td class="py-3 flex items-center">
                                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                                        <span>王伟</span>
                                    </td>
                                    <td>市场部</td>
                                    <td>
                                        <button class="text-red-400 hover:text-red-300 text-sm">
                                            <i class="fas fa-user-minus"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-4 text-right">
                        <button class="text-blue-400 hover:text-blue-300 text-sm">
                            <i class="fas fa-plus mr-1"></i>
                            <span>添加成员</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加角色模态框 -->
    <div id="addRoleModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold">添加新角色</h3>
                <button id="closeRoleModal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <form>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">角色名称</label>
                            <input type="text" class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">角色编码</label>
                            <input type="text" class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">角色类型</label>
                            <select class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none">
                                <option>系统角色</option>
                                <option>自定义角色</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">角色描述</label>
                            <textarea class="w-full bg-gray-700 rounded px-3 py-2 h-20 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancelAddRole" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">
                            创建角色
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 侧边栏切换
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('w-64');
            document.querySelector('.sidebar').classList.toggle('w-16');
            document.querySelectorAll('.sidebar span').forEach(el => {
                el.classList.toggle('hidden');
            });
        });

        // 权限项展开/折叠
        document.querySelectorAll('.permission-item > div').forEach(item => {
            const chevron = item.querySelector('.fa-chevron-down');
            if (chevron) {
                item.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('form-checkbox')) {
                        const subItems = this.nextElementSibling;
                        if (subItems) {
                            subItems.classList.toggle('hidden');
                            chevron.classList.toggle('fa-chevron-down');
                            chevron.classList.toggle('fa-chevron-up');
                        }
                    }
                });
            }
        });

        // 角色模态框控制
        const addRoleBtn = document.getElementById('addRoleBtn');
        const addRoleModal = document.getElementById('addRoleModal');
        const closeRoleModal = document.getElementById('closeRoleModal');
        const cancelAddRole = document.getElementById('cancelAddRole');

        addRoleBtn.addEventListener('click', () => {
            addRoleModal.classList.remove('hidden');
        });

        closeRoleModal.addEventListener('click', () => {
            addRoleModal.classList.add('hidden');
        });

        cancelAddRole.addEventListener('click', () => {
            addRoleModal.classList.add('hidden');
        });

        // 点击模态框外部关闭
        addRoleModal.addEventListener('click', (e) => {
            if (e.target === addRoleModal) {
                addRoleModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
