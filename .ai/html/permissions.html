            </div>
            <nav class="mt-4">
                <div class="px-4 py-2 text-gray-400 uppercase text-xs font-semibold">主菜单</div>
                <a href="index.html" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-2"></i>仪表盘
                </a>
                <a href="users.html" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-users mr-2"></i>用户管理
                </a>
                <a href="departments.html" class="block px-4 py-3 text-gray-300 hover:bg-gray-700">

        <!-- 主内容区 -->

            <!-- 顶部导航 -->

                    </div>
                </div>
                <div class="flex items-center space-x-4">

                    <div class="flex items-center">

                    </div>
                </div>
            </header>

            <!-- 内容区 -->
            <main class="p-6">
                <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold">权限管理</h2>
                    <div class="flex space-x-2">
                        <button onclick="openAddPermissionModal()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>新增权限组

                    </div>
                </div>

                <!-- 权限组列表 -->
                <div class="bg-white dark-card rounded-lg shadow overflow-hidden mb-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">权限组</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">描述</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">成员数量</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white dark-card divide-y divide-gray-200 dark:divide-gray-700">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center">
                                                <i class="fas fa-lock text-blue-600 dark:text-blue-300"></i>
                                            </div>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium">系统管理员</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-500 dark:text-gray-400">拥有系统所有权限</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm">3</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                        <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-3">编辑</button>
                                        <button class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-500 mr-3">成员</button>
                                        <button class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500">删除</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center">
                                                <i class="fas fa-user-shield text-green-600 dark:text-green-300"></i>
                                            </div>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium">部门管理员</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-500 dark:text-gray-400">管理指定部门的权限</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm">8</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                        <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-3">编辑</button>
                                        <button class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-500 mr-3">成员</button>
                                        <button class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500">删除</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10 bg-purple-100 dark:bg-purple-900 rounded-full flex items-center justify-center">
                                                <i class="fas fa-user-edit text-purple-600 dark:text-purple-300"></i>
                                            </div>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium">内容编辑</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-500 dark:text-gray-400">编辑系统内容权限</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm">12</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                        <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-3">编辑</button>
                                        <button class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-500 mr-3">成员</button>
                                        <button class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500">删除</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10 bg-yellow-100 dark:bg-yellow-900 rounded-full flex items-center justify-center">
                                                <i class="fas fa-eye text-yellow-600 dark:text-yellow-300"></i>
                                            </div>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium">只读权限</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-500 dark:text-gray-400">仅查看系统内容权限</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm">32</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                        <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-3">编辑</button>
                                        <button class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-500 mr-3">成员</button>
                                        <button class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 权限设置 -->
                <div class="bg-white dark-card rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                        <h3 class="font-semibold">权限详细设置</h3>
                    </div>
                    <div class="p-4">
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">选择权限组</label>
                            <select class="block w-full rounded-md border-gray-300 dark:bg-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                <option>系统管理员</option>
                                <option>部门管理员</option>
                                <option>内容编辑</option>
                                <option>只读权限</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <h4 class="font-medium mb-3">用户管理</h4>
                                <div class="space-y-2">
                                    <div class="flex items-center">
                                        <input id="user-view" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                        <label for="user-view" class="ml-2 block text-sm">查看用户</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="user-add" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                        <label for="user-add" class="ml-2 block text-sm">添加用户</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="user-edit" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                        <label for="user-edit" class="ml-2 block text-sm">编辑用户</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="user-delete" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                        <label for="user-delete" class="ml-2 block text-sm">删除用户</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h4 class="font-medium mb-3">部门管理</h4>
                                <div class="space-y-2">
                                    <div class="flex items-center">
                                        <input id="dept-view" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                        <label for="dept-view" class="ml-2 block text-sm">查看部门</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="dept-add" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                        <label for="dept-add" class="ml-2 block text-sm">添加部门</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="dept-edit" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                        <label for="dept-edit" class="ml-2 block text-sm">编辑部门</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="dept-delete" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="dept-delete" class="ml-2 block text-sm">删除部门</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h4 class="font-medium mb-3">系统设置</h4>
                                <div class="space-y-2">
                                    <div class="flex items-center">
                                        <input id="sys-setting" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                        <label for="sys-setting" class="ml-2 block text-sm">系统配置</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="log-view" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="log-view" class="ml-2 block text-sm">查看日志</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="backup" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="backup" class="ml-2 block text-sm">数据备份</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="restore" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="restore" class="ml-2 block text-sm">数据恢复</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                保存权限设置
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加权限组模态框 -->
    <div id="addPermissionModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 dark:bg-gray-900 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white dark-card rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium mb-4">添加新权限组</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="permissionName" class="block text-sm font-medium">权限组名称</label>
                            <input type="text" id="permissionName" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="permissionKey" class="block text-sm font-medium">权限标识</label>
                            <input type="text" id="permissionKey" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">权限标识应为英文，如: admin, editor, viewer</p>
                        </div>
                        <div>
                            <label for="permissionDesc" class="block text-sm font-medium">权限描述</label>
                            <textarea id="permissionDesc" rows="3" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                        </div>
                    </div>
                </div>
                <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="savePermission()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        保存
                    </button>
                    <button type="button" onclick="closeAddPermissionModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-600 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 打开添加
