
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dark {
            background-color: #1a202c;
            color: #f7fafc;
        }
        .dark .card {
            background-color: #2d3748;
        }
        .sidebar {
            transition: all 0.3s;
        }
    </style>
</head>
<body class="dark min-h-screen flex">
    <!-- 侧边栏 -->
    <div class="sidebar w-64 bg-gray-800 text-gray-100 p-4">
        <div class="flex items-center space-x-2 mb-8">
            <i class="fas fa-shield-alt text-blue-400 text-2xl"></i>
            <h1 class="text-xl font-bold">Admin Pro</h1>
        </div>
        
        <nav>
            <div class="space-y-2">
                <a href="index.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表盘</span>
                </a>
                <a href="users.html" class="flex items-center space-x-2 p-2 rounded bg-gray-700">
                    <i class="fas fa-users"></i>
                    <span>用户管理</span>
                </a>
                <a href="departments.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-sitemap"></i>
                    <span>部门管理</span>
                </a>
                <a href="permissions.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-user-shield"></i>
                    <span>权限控制</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col">
        <!-- 顶部导航 -->
        <header class="bg-gray-700 p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button id="sidebarToggle" class="text-gray-300 hover:text-white">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="text-lg font-semibold">用户管理</h2>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i class="fas fa-bell text-gray-300 hover:text-white cursor-pointer"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                </div>
                <div class="flex items-center space-x-2">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="h-8 w-8 rounded-full">
                    <span class="text-sm">管理员</span>
                </div>
            </div>
        </header>

        <!-- 内容区 -->
        <main class="flex-1 p-6 overflow-auto">
            <!-- 搜索和过滤 -->
            <div class="card p-6 rounded-lg shadow mb-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div class="relative flex-1">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" placeholder="搜索用户..." class="w-full pl-10 pr-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex space-x-2">
                        <select class="bg-gray-700 rounded px-3 py-2 focus:outline-none">
                            <option>所有状态</option>
                            <option>活跃</option>
                            <option>禁用</option>
                            <option>待审核</option>
                        </select>
                        <select class="bg-gray-700 rounded px-3 py-2 focus:outline-none">
                            <option>所有角色</option>
                            <option>管理员</option>
                            <option>编辑</option>
                            <option>普通用户</option>
                        </select>
                        <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded flex items-center space-x-1">
                            <i class="fas fa-filter"></i>
                            <span>筛选</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 用户表格 -->
            <div class="card p-6 rounded-lg shadow mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">用户列表</h3>
                    <button id="addUserBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded flex items-center space-x-1">
                        <i class="fas fa-user-plus"></i>
                        <span>添加用户</span>
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="text-left text-gray-400 border-b border-gray-700">
                                <th class="pb-2">ID</th>
                                <th class="pb-2">用户名</th>
                                <th class="pb-2">邮箱</th>
                                <th class="pb-2">部门</th>
                                <th class="pb-2">角色</th>
                                <th class="pb-2">状态</th>
                                <th class="pb-2">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-gray-700 hover:bg-gray-700">
                                <td class="py-3">1001</td>
                                <td class="py-3 flex items-center">
                                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                                    <span>张丽</span>
                                </td>
                                <td>zhangli@example.com</td>
                                <td>技术部</td>
                                <td><span class="px-2 py-1 bg-blue-500 text-white text-xs rounded-full">管理员</span></td>
                                <td><span class="px-2 py-1 bg-green-500 text-white text-xs rounded-full">活跃</span></td>
                                <td class="py-3">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-400 hover:text-blue-300">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="text-red-400 hover:text-red-300">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="border-b border-gray-700 hover:bg-gray-700">
                                <td class="py-3">1002</td>
                                <td class="py-3 flex items-center">
                                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                                    <span>王伟</span>
                                </td>
                                <td>wangwei@example.com</td>
                                <td>市场部</td>
                                <td><span class="px-2 py-1 bg-purple-500 text-white text-xs rounded-full">编辑</span></td>
                                <td><span class="px-2 py-1 bg-green-500 text-white text-xs rounded-full">活跃</span></td>
                                <td class="py-3">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-400 hover:text-blue-300">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="text-red-400 hover:text-red-300">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="border-b border-gray-700 hover:bg-gray-700">
                                <td class="py-3">1003</td>
                                <td class="py-3 flex items-center">
                                    <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                                    <span>李娜</span>
                                </td>
                                <td>lina@example.com</td>
                                <td>财务部</td>
                                <td><span class="px-2 py-1 bg-gray-500 text-white text-xs rounded-full">普通用户</span></td>
                                <td><span class="px-2 py-1 bg-yellow-500 text-white text-xs rounded-full">待审核</span></td>
                                <td class="py-3">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-400 hover:text-blue-300">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="text-red-400 hover:text-red-300">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="border-b border-gray-700 hover:bg-gray-700">
                                <td class="py-3">1004</td>
                                <td class="py-3 flex items-center">
                                    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                                    <span>赵强</span>
                                </td>
                                <td>zhaoqiang@example.com</td>
                                <td>技术部</td>
                                <td><span class="px-2 py-1 bg-gray-500 text-white text-xs rounded-full">普通用户</span></td>
                                <td><span class="px-2 py-1 bg-red-500 text-white text-xs rounded-full">禁用</span></td>
                                <td class="py-3">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-400 hover:text-blue-300">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="text-red-400 hover:text-red-300">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <div class="text-sm text-gray-400">
                        显示 1-4 条，共 1248 条
                    </div>
                    <div class="flex space-x-1">
                        <button class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <button class="px-3 py-1 bg-blue-600 rounded">1</button>
                        <button class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">2</button>
                        <button class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">3</button>
                        <button class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
                            <i class="fas fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加用户模态框 -->
    <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold">添加新用户</h3>
                <button id="closeModal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <form>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">用户名</label>
                            <input type="text" class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">邮箱</label>
                            <input type="email" class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">密码</label>
                            <input type="password" class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">部门</label>
                            <select class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none">
                                <option>技术部</option>
                                <option>市场部</option>
                                <option>财务部</option>
                                <option>人事部</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">角色</label>
                            <select class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none">
                                <option>管理员</option>
                                <option>编辑</option>
                                <option>普通用户</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancelAddUser" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">
                            创建用户
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 侧边栏切换
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('w-64');
            document.querySelector('.sidebar').classList.toggle('w-16');
            document.querySelectorAll('.sidebar span').forEach(el => {
                el.classList.toggle('hidden');
            });
        });

        // 模态框控制
        const addUserBtn = document.getElementById('addUserBtn');
        const addUserModal = document.getElementById('addUserModal');
        const closeModal = document.getElementById('closeModal');
        const cancelAddUser = document.getElementById('cancelAddUser');

        addUserBtn.addEventListener('click', () => {
            addUserModal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            addUserModal.classList.add('hidden');
        });

        cancelAddUser.addEventListener('click', () => {
            addUserModal.classList.add('hidden');
        });

        // 点击模态框外部关闭
        addUserModal.addEventListener('click', (e) => {
            if (e.target === addUserModal) {
                addUserModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
